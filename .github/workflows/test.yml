name: ðŸ§ª Test

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_native:
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            platform-arch: linux-x64-gnu
          - os: macos-15-intel
            arch: x64
            platform-arch: darwin-x64
          - os: windows-2022
            arch: x64
            platform-arch: win32-x64-msvc
          - os: macos-14
            arch: arm64
            platform-arch: darwin-arm64
          - os: ubuntu-24.04-arm
            arch: arm64
            platform-arch: linux-arm64-gnu

    name: "Build native addon - ${{ matrix.platform-arch }}"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          architecture: ${{ matrix.arch }}
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          shared-key: native-${{ matrix.platform-arch }}

      - name: Setup NASM (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Verify NASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: nasm -v

      - name: Install dependencies
        run: npm ci

      - name: Patch boring-sys2 on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd rust
          
          cargo fetch

          FILE=$(find ~/.cargo/registry/src -name "main.rs" | grep "boring-sys2" | grep "build")
          
          if [ -z "$FILE" ]; then
            echo "Error: Could not find boring-sys2 build/main.rs to patch"
            exit 1
          fi
          
          echo "Patching $FILE"

          sed -i 's/let bssl_dir = built_boring_source_path(config);/let bssl_dir = built_boring_source_path(config); if config.target.ends_with("-msvc") { println!("cargo:rustc-link-search=native={}\/lib", bssl_dir.display()); }/' "$FILE"

          sed -i 's/cfg.build_target("ssl").build();/\/\/ cfg.build_target("ssl").build();/' "$FILE"
          sed -i 's/cfg.build_target("crypto").build()/cfg.build_target("ALL_BUILD").build()/' "$FILE"

      - name: Build native module
        run: npm run build:rust

      - name: Smoke test native addon
        env:
          WREQ_PLATFORM_ARCH: ${{ matrix.platform-arch }}
        run: node scripts/smoke-native.cjs

      - name: Upload native addon artifact
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.platform-arch }}
          path: rust/*.node
          if-no-files-found: error

  test:
    if: github.event_name != 'pull_request'
    needs: build_native
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 tests on all platforms
          - os: ubuntu-24.04
            node-version: 20
            arch: x64
            platform-arch: linux-x64-gnu
          - os: ubuntu-24.04
            node-version: 22
            arch: x64
            platform-arch: linux-x64-gnu
          - os: ubuntu-24.04
            node-version: 24
            arch: x64
            platform-arch: linux-x64-gnu
          - os: macos-15-intel
            node-version: 20
            arch: x64
            platform-arch: darwin-x64
          - os: macos-15-intel
            node-version: 22
            arch: x64
            platform-arch: darwin-x64
          - os: macos-15-intel
            node-version: 24
            arch: x64
            platform-arch: darwin-x64
          - os: windows-2022
            node-version: 20
            arch: x64
            platform-arch: win32-x64-msvc
          - os: windows-2022
            node-version: 22
            arch: x64
            platform-arch: win32-x64-msvc
          - os: windows-2022
            node-version: 24
            arch: x64
            platform-arch: win32-x64-msvc
          # ARM64 tests on supported platforms
          - os: macos-14
            node-version: 24
            arch: arm64
            platform-arch: darwin-arm64
          - os: ubuntu-24.04-arm
            node-version: 24
            arch: arm64
            platform-arch: linux-arm64-gnu

    name: "Tests: Node ${{ matrix.node-version }} (${{ matrix.arch }}) - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.arch }}
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Download native addon artifact
        uses: actions/download-artifact@v7
        with:
          name: bindings-${{ matrix.platform-arch }}
          path: artifacts

      - name: Place native addon into rust/
        shell: bash
        run: |
          mkdir -p rust
          find artifacts -name "*.node" -exec cp {} rust/ \;
          echo "Collected binaries:"
          ls -la rust/*.node

      - name: Run tests
        if: "!(matrix.os == 'ubuntu-24.04' && matrix.node-version == 24 && matrix.arch == 'x64')"
        run: npm exec -- tsx src/test/run-with-local-server.ts

      - name: Run coverage tests
        if: matrix.os == 'ubuntu-24.04' && matrix.node-version == 24 && matrix.arch == 'x64'
        run: npm exec -- c8 --reporter=text-summary --reporter=lcov -- tsx src/test/run-with-local-server.ts

      - name: Upload coverage
        if: matrix.os == 'ubuntu-24.04' && matrix.node-version == 24 && matrix.arch == 'x64'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-lcov
          path: coverage
          if-no-files-found: error

  musl_smoke:
    if: github.event_name != 'pull_request'
    name: "Smoke: linux-x64-musl"
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          architecture: x64
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          shared-key: native-linux-x64-musl

      - name: Cache musl cross toolchain (x86_64)
        uses: actions/cache@v5
        with:
          path: |
            ~/musl-cross
          key: musl-cross-${{ runner.os }}-x86_64-11-20211120

      - name: Install musl cross toolchain (x86_64)
        run: |
          set -eux
          rustup target add x86_64-unknown-linux-musl

          TOOLCHAIN_URL="https://github.com/troglobit/misc/releases/download/11-20211120/x86_64-linux-musl-cross.tgz"
          TOOLCHAIN_DIR="$HOME/musl-cross/x86_64-linux-musl-cross"

          if [ ! -d "$TOOLCHAIN_DIR" ]; then
            mkdir -p "$HOME/musl-cross"
            curl -L "$TOOLCHAIN_URL" -o /tmp/x86_64-linux-musl-cross.tgz
            tar -xzf /tmp/x86_64-linux-musl-cross.tgz -C "$HOME/musl-cross"
          fi

          echo "$TOOLCHAIN_DIR/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: npm ci

      - name: Build Rust module (x86_64 musl target)
        env:
          CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: x86_64-linux-musl-gcc
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          CXX_x86_64_unknown_linux_musl: x86_64-linux-musl-g++
          AR_x86_64_unknown_linux_musl: x86_64-linux-musl-ar
          RANLIB_x86_64_unknown_linux_musl: x86_64-linux-musl-ranlib
          RUSTFLAGS: -C target-feature=-crt-static
        run: npm run build:rust

      - name: Smoke test musl addon
        run: |
          docker run --rm \
            -e WREQ_PLATFORM_ARCH=linux-x64-musl \
            -v "$PWD:/app" \
            -w /app \
            node:20-alpine \
            node scripts/smoke-native.cjs

  lint:
    name: Lint
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run ci:biome
