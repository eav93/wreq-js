name: ðŸ§ª Test

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 tests on all platforms
          - os: ubuntu-24.04
            node-version: 20
            arch: x64
          - os: ubuntu-24.04
            node-version: 22
            arch: x64
          - os: ubuntu-24.04
            node-version: 24
            arch: x64
          - os: macos-15-intel
            node-version: 20
            arch: x64
          - os: macos-15-intel
            node-version: 22
            arch: x64
          - os: macos-15-intel
            node-version: 24
            arch: x64
          - os: windows-2022
            node-version: 20
            arch: x64
          - os: windows-2022
            node-version: 22
            arch: x64
          - os: windows-2022
            node-version: 24
            arch: x64
          # ARM64 tests on supported platforms
          - os: macos-14
            node-version: 24
            arch: arm64
          - os: ubuntu-24.04-arm
            node-version: 24
            arch: arm64
          # musl builds (cross-compiled from x86_64)
          - os: ubuntu-24.04
            node-version: 24
            arch: x64
            target: x86_64-unknown-linux-musl

    name: "Tests: Node ${{ matrix.node-version }} (${{ matrix.arch }}) - ${{ matrix.os }}${{ matrix.target && format(' [{0}]', matrix.target) || '' }}"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.arch }}
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          shared-key: ${{ matrix.target || 'native' }}

      - name: Setup NASM (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Verify NASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: nasm -v

      - name: Cache musl cross toolchain (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        uses: actions/cache@v5
        with:
          path: |
            ~/musl-cross
          key: musl-cross-${{ runner.os }}-x86_64-11-20211120

      - name: Install musl cross toolchain (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          set -eux
          rustup target add x86_64-unknown-linux-musl

          TOOLCHAIN_URL="https://github.com/troglobit/misc/releases/download/11-20211120/x86_64-linux-musl-cross.tgz"
          TOOLCHAIN_DIR="$HOME/musl-cross/x86_64-linux-musl-cross"

          if [ ! -d "$TOOLCHAIN_DIR" ]; then
            mkdir -p "$HOME/musl-cross"
            curl -L "$TOOLCHAIN_URL" -o /tmp/x86_64-linux-musl-cross.tgz
            tar -xzf /tmp/x86_64-linux-musl-cross.tgz -C "$HOME/musl-cross"
          fi

          echo "$TOOLCHAIN_DIR/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: npm ci

      - name: Patch boring-sys2 on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd rust
          
          cargo fetch

          FILE=$(find ~/.cargo/registry/src -name "main.rs" | grep "boring-sys2" | grep "build")
          
          if [ -z "$FILE" ]; then
            echo "Error: Could not find boring-sys2 build/main.rs to patch"
            exit 1
          fi
          
          echo "Patching $FILE"

          sed -i 's/let bssl_dir = built_boring_source_path(config);/let bssl_dir = built_boring_source_path(config); if config.target.ends_with("-msvc") { println!("cargo:rustc-link-search=native={}\/lib", bssl_dir.display()); }/' "$FILE"

          sed -i 's/cfg.build_target("ssl").build();/\/\/ cfg.build_target("ssl").build();/' "$FILE"
          sed -i 's/cfg.build_target("crypto").build()/cfg.build_target("ALL_BUILD").build()/' "$FILE"

      - name: Build Rust module (x86_64 musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        env:
          CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: x86_64-linux-musl-gcc
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          CXX_x86_64_unknown_linux_musl: x86_64-linux-musl-g++
          AR_x86_64_unknown_linux_musl: x86_64-linux-musl-ar
          RANLIB_x86_64_unknown_linux_musl: x86_64-linux-musl-ranlib
          RUSTFLAGS: -C target-feature=-crt-static
        run: npm run build:rust

      - name: Smoke test musl addon
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          docker run --rm \
            -e WREQ_PLATFORM_ARCH=linux-x64-musl \
            -v "$PWD:/app" \
            -w /app \
            node:20-alpine \
            node scripts/smoke-native.cjs

      - name: Run tests
        if: "!matrix.target && !(matrix.os == 'ubuntu-24.04' && matrix.node-version == 24 && matrix.arch == 'x64')"
        run: npm test

      - name: Run coverage tests
        if: matrix.os == 'ubuntu-24.04' && matrix.node-version == 24 && matrix.arch == 'x64' && !matrix.target
        run: npm run test:coverage:ci

      - name: Upload coverage
        if: matrix.os == 'ubuntu-24.04' && matrix.node-version == 24 && matrix.arch == 'x64' && !matrix.target
        uses: actions/upload-artifact@v6
        with:
          name: coverage-lcov
          path: coverage
          if-no-files-found: error

  lint:
    name: Lint
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run ci:biome
