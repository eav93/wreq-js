name: ðŸ§ª Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 tests on all platforms
          - os: ubuntu-latest
            node-version: 20
            arch: x64
          - os: ubuntu-latest
            node-version: 22
            arch: x64
          - os: ubuntu-latest
            node-version: 24
            arch: x64
          - os: macos-latest
            node-version: 20
            arch: x64
          - os: macos-latest
            node-version: 22
            arch: x64
          - os: macos-latest
            node-version: 24
            arch: x64
          - os: windows-latest
            node-version: 20
            arch: x64
          - os: windows-latest
            node-version: 22
            arch: x64
          - os: windows-latest
            node-version: 24
            arch: x64
          # ARM64 tests on supported platforms
          - os: macos-14
            node-version: 24
            arch: arm64
          - os: ubuntu-24.04-arm
            node-version: 24
            arch: arm64
          # musl builds (cross-compile for Alpine)
          - os: ubuntu-latest
            node-version: 24
            arch: x64
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            node-version: 24
            arch: x64
            target: aarch64-unknown-linux-musl

    name: Test on Node ${{ matrix.node-version }} (${{ matrix.arch }}) - ${{ matrix.os }}${{ matrix.target && format(' [{0}]', matrix.target) || '' }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl cross toolchain (x86_64-linux-musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          set -eux
          rustup target add x86_64-unknown-linux-musl

          TOOLCHAIN_URL="https://github.com/troglobit/misc/releases/download/11-20211120/x86_64-linux-musl-cross.tgz"
          mkdir -p "$HOME/musl-cross"
          curl -L "$TOOLCHAIN_URL" -o /tmp/x86_64-linux-musl-cross.tgz
          tar -xzf /tmp/x86_64-linux-musl-cross.tgz -C "$HOME/musl-cross"
          echo "$HOME/musl-cross/x86_64-linux-musl-cross/bin" >> "$GITHUB_PATH"

      - name: Install musl cross toolchain (aarch64-linux-musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          set -eux
          rustup target add aarch64-unknown-linux-musl

          TOOLCHAIN_URL="https://github.com/troglobit/misc/releases/download/11-20211120/aarch64-linux-musl-cross.tgz"
          mkdir -p "$HOME/musl-cross"
          curl -L "$TOOLCHAIN_URL" -o /tmp/aarch64-linux-musl-cross.tgz
          tar -xzf /tmp/aarch64-linux-musl-cross.tgz -C "$HOME/musl-cross"
          echo "$HOME/musl-cross/aarch64-linux-musl-cross/bin" >> "$GITHUB_PATH"

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            rust/target/
          key: v2-${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            v2-${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Install dependencies
        run: npm install

      - name: Build Rust module (x86_64 musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        env:
          # Tell Cargo what we are targeting
          CARGO_BUILD_TARGET: x86_64-unknown-linux-musl

          # Tell rustc which linker to use for that target
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: x86_64-linux-musl-gcc

          # Point boring-sys2 / cc / cmake at the musl cross toolchain
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          CXX_x86_64_unknown_linux_musl: x86_64-linux-musl-g++
          AR_x86_64_unknown_linux_musl: x86_64-linux-musl-ar
          RANLIB_x86_64_unknown_linux_musl: x86_64-linux-musl-ranlib

          # Optional: keep it static
          RUSTFLAGS: -C target-feature=-crt-static
        run: npm run build:rust

      - name: Build Rust module (aarch64 musl target)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        env:
          RUST_TARGET: aarch64-unknown-linux-musl
          CARGO_BUILD_TARGET: aarch64-unknown-linux-musl
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-musl-gcc
          CC_aarch64_unknown_linux_musl: aarch64-linux-musl-gcc
          CXX_aarch64_unknown_linux_musl: aarch64-linux-musl-g++
          AR_aarch64_unknown_linux_musl: aarch64-linux-musl-ar
          RANLIB_aarch64_unknown_linux_musl: aarch64-linux-musl-ranlib
          BINDGEN_EXTRA_CLANG_ARGS_aarch64_unknown_linux_musl: "--sysroot=$HOME/musl-cross/aarch64-linux-musl-cross/aarch64-linux-musl"
          RUSTFLAGS: -C target-feature=-crt-static
        run: npm run build:rust

      - name: Build Rust module (native)
        if: matrix.target != 'x86_64-unknown-linux-musl' && matrix.target != 'aarch64-unknown-linux-musl'
        run: npm run build:rust

      - name: Debug - List built files
        shell: bash
        run: |
          echo "=== Files in rust/ ==="
          ls -la rust/*.node || echo "No .node files in rust/"
          echo ""
          echo "=== Node platform info ==="
          node -e "console.log('Platform:', process.platform, 'Arch:', process.arch)"

      - name: Build TypeScript
        run: npm run build:ts

      - name: Run tests
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run ci:biome
