name: ðŸ§ª Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 tests on all platforms
          - os: ubuntu-latest
            node-version: 20
            arch: x64
          - os: ubuntu-latest
            node-version: 22
            arch: x64
          - os: ubuntu-latest
            node-version: 24
            arch: x64
          - os: macos-latest
            node-version: 20
            arch: x64
          - os: macos-latest
            node-version: 22
            arch: x64
          - os: macos-latest
            node-version: 24
            arch: x64
          - os: windows-latest
            node-version: 20
            arch: x64
          - os: windows-latest
            node-version: 22
            arch: x64
          - os: windows-latest
            node-version: 24
            arch: x64
          # ARM64 tests on supported platforms
          - os: macos-14
            node-version: 24
            arch: arm64
          - os: ubuntu-24.04-arm
            node-version: 24
            arch: arm64
          # musl tests on Alpine Linux
          - os: ubuntu-latest
            node-version: 24
            arch: x64
            container: node:24-alpine

    name: Test on Node ${{ matrix.node-version }} (${{ matrix.arch }}) - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Install dependencies for Alpine
        if: matrix.container == 'node:24-alpine'
        run: apk add --no-cache bash curl git build-base musl-dev cmake perl go clang-dev clang-static llvm-dev gcompat libffi-dev

      - name: Setup Node.js
        if: matrix.container == ''
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure bindgen for Alpine
        if: matrix.container == 'node:24-alpine'
        run: |
          echo "LIBCLANG_PATH=/usr/lib/llvm20/lib" >> $GITHUB_ENV
          echo "BINDGEN_EXTRA_CLANG_ARGS=--sysroot=/usr" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C target-feature=-crt-static" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            rust/target/
          key: v2-${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            v2-${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Install dependencies
        run: npm install

      - name: Build Rust module
        run: npm run build:rust

      - name: Debug - List built files
        shell: bash
        run: |
          echo "=== Files in rust/ ==="
          ls -la rust/*.node || echo "No .node files in rust/"
          echo ""
          echo "=== Node platform info ==="
          node -e "console.log('Platform:', process.platform, 'Arch:', process.arch)"

      - name: Build TypeScript
        run: npm run build:ts

      - name: Run tests
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run ci:biome
