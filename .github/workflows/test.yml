name: ðŸ§ª Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 tests on all platforms
          - os: ubuntu-latest
            node-version: 20
            arch: x64
          - os: ubuntu-latest
            node-version: 22
            arch: x64
          - os: ubuntu-latest
            node-version: 24
            arch: x64
          - os: macos-latest
            node-version: 20
            arch: x64
          - os: macos-latest
            node-version: 22
            arch: x64
          - os: macos-latest
            node-version: 24
            arch: x64
          - os: windows-latest
            node-version: 20
            arch: x64
          - os: windows-latest
            node-version: 22
            arch: x64
          - os: windows-latest
            node-version: 24
            arch: x64
          # ARM64 tests on supported platforms
          - os: macos-14
            node-version: 24
            arch: arm64
          - os: ubuntu-24.04-arm
            node-version: 24
            arch: arm64
          # musl build (cross-compile for Alpine)
          - os: ubuntu-latest
            node-version: 24
            arch: x64
            target: x86_64-unknown-linux-musl

    name: Test on Node ${{ matrix.node-version }} (${{ matrix.arch }}) - ${{ matrix.os }}${{ matrix.target && format(' [{0}]', matrix.target) || '' }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl & clang toolchain (for cross-compiled Alpine build)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools clang llvm-dev libclang-dev pkg-config

          # Provide a fake x86_64-linux-musl-g++ for boring-sys2 / CMake
          mkdir -p "$HOME/.local/bin"
          cat > "$HOME/.local/bin/x86_64-linux-musl-g++" << 'EOF'
          #!/usr/bin/env bash
          exec x86_64-linux-musl-gcc -xc++ "$@"
          EOF
          chmod +x "$HOME/.local/bin/x86_64-linux-musl-g++"

          # Make sure our wrapper is visible before anything else
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            rust/target/
          key: v2-${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            v2-${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Install dependencies
        run: npm install

      - name: Build Rust module (musl target for Alpine)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        env:
          # let bindgen find libclang on Ubuntu
          LIBCLANG_PATH: /usr/lib/llvm-17/lib
          # or /usr/lib/llvm-*/lib if you prefer a wildcard; adjust to the actual LLVM version on the runner
          CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
        run: npm run build:rust

      - name: Build Rust module (native)
        if: matrix.target != 'x86_64-unknown-linux-musl'
        run: npm run build:rust

      - name: Debug - List built files
        shell: bash
        run: |
          echo "=== Files in rust/ ==="
          ls -la rust/*.node || echo "No .node files in rust/"
          echo ""
          echo "=== Node platform info ==="
          node -e "console.log('Platform:', process.platform, 'Arch:', process.arch)"

      - name: Build TypeScript
        run: npm run build:ts

      - name: Run tests
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run ci:biome
