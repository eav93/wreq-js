name: ðŸ—ï¸ Build and Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_full:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-15-intel
            target: x86_64-apple-darwin
            arch: x64
            build: npm run build:rust -- --target x86_64-apple-darwin
          - host: macos-14
            target: aarch64-apple-darwin
            arch: arm64
            build: npm run build:rust -- --target aarch64-apple-darwin
          - host: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            arch: x64
            build: npm run build:rust -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            arch: arm64
            build: npm run build:rust -- --target aarch64-unknown-linux-gnu
          - host: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            arch: x64
            build: npm run build:rust -- --target x86_64-unknown-linux-musl
          - host: windows-2022
            target: x86_64-pc-windows-msvc
            arch: x64
            build: npm run build:rust -- --target x86_64-pc-windows-msvc
          

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          architecture: ${{ matrix.settings.arch }}
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          shared-key: ${{ matrix.settings.target }}
          
      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install ninja -y
          ninja --version

      - name: Setup NASM (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Verify NASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: nasm -v

      - name: Cache musl cross toolchain (x86_64-linux-musl)
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        uses: actions/cache@v5
        with:
          path: |
            ~/musl-cross
          key: musl-cross-${{ runner.os }}-x86_64-11-20211120

      - name: Install musl cross toolchain (x86_64-linux-musl)
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        run: |
          set -eux
          rustup target add x86_64-unknown-linux-musl

          TOOLCHAIN_URL="https://github.com/troglobit/misc/releases/download/11-20211120/x86_64-linux-musl-cross.tgz"
          TOOLCHAIN_DIR="$HOME/musl-cross/x86_64-linux-musl-cross"

          if [ ! -d "$TOOLCHAIN_DIR" ]; then
            mkdir -p "$HOME/musl-cross"
            curl -L "$TOOLCHAIN_URL" -o /tmp/x86_64-linux-musl-cross.tgz
            tar -xzf /tmp/x86_64-linux-musl-cross.tgz -C "$HOME/musl-cross"
          fi

          echo "$TOOLCHAIN_DIR/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: npm ci
      
      - name: Patch boring-sys2 on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd rust
          
          cargo fetch

          FILE=$(find ~/.cargo/registry/src -name "main.rs" | grep "boring-sys2" | grep "build")
          
          if [ -z "$FILE" ]; then
            echo "Error: Could not find boring-sys2 build/main.rs to patch"
            exit 1
          fi
          
          echo "Patching $FILE"

          sed -i 's/let bssl_dir = built_boring_source_path(config);/let bssl_dir = built_boring_source_path(config); if config.target.ends_with("-msvc") { println!("cargo:rustc-link-search=native={}\/lib", bssl_dir.display()); }/' "$FILE"

          sed -i 's/cfg.build_target("ssl").build();/\/\/ cfg.build_target("ssl").build();/' "$FILE"
          sed -i 's/cfg.build_target("crypto").build()/cfg.build_target("ALL_BUILD").build()/' "$FILE"

      - name: Build native module (x86_64 musl target)
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        env:
          # Tell Cargo what we are targeting
          CARGO_BUILD_TARGET: x86_64-unknown-linux-musl

          # Tell rustc which linker to use for that target
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: x86_64-linux-musl-gcc

          # Point boring-sys2 / cc / cmake at the musl cross toolchain
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          CXX_x86_64_unknown_linux_musl: x86_64-linux-musl-g++
          AR_x86_64_unknown_linux_musl: x86_64-linux-musl-ar
          RANLIB_x86_64_unknown_linux_musl: x86_64-linux-musl-ranlib

          # Optional: keep it static
          RUSTFLAGS: -C target-feature=-crt-static
        run: npm run build:rust

      - name: Build native module (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          RUST_BACKTRACE: "1"
          CARGO_TERM_VERBOSE: "true"
          CMAKE_GENERATOR: "Visual Studio 17 2022"
          CARGO_BUILD_TARGET: x86_64-pc-windows-msvc
          CARGO_TARGET_DIR: rust/target
          DEBUG: "false"
          OPT_LEVEL: "3"
          CARGO_PROFILE_RELEASE_BUILD_OVERRIDE_OPT_LEVEL: 3
          CARGO_PROFILE_RELEASE_BUILD_OVERRIDE_DEBUG: "false"
        run: ${{ matrix.settings.build }}

      - name: Build native module (other non-musl targets)
        if: runner.os != 'Windows' && matrix.settings.target != 'x86_64-unknown-linux-musl'
        run: ${{ matrix.settings.build }}

      - name: Smoke test native addon
        if: matrix.settings.target != 'x86_64-unknown-linux-musl'
        env:
          WREQ_TARGET: ${{ matrix.settings.target }}
        run: node scripts/smoke-native.cjs

      - name: Smoke test native addon (musl)
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        run: |
          docker run --rm \
            -e WREQ_PLATFORM_ARCH=linux-x64-musl \
            -v "$PWD:/app" \
            -w /app \
            node:20-alpine \
            node scripts/smoke-native.cjs

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.settings.target }}
          path: rust/*.node
          if-no-files-found: error

  publish:
    name: Publish Package
    runs-on: ubuntu-24.04
    needs: build_full
    if: github.event_name == 'release'
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Move artifacts to rust directory
        shell: bash
        run: |
          mkdir -p rust
          # Copy all .node files from artifacts to rust/
          find artifacts -name "*.node" -exec cp {} rust/ \;
          echo "Collected binaries:"
          ls -la rust/*.node

      - name: Build TypeScript
        run: npm run build:ts

      - name: Publish to npm with trusted publishing
        run: npm publish --provenance --access public
