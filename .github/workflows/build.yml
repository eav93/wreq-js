name: ðŸ—ï¸ Build and Publish Package

on:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build:rust -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build:rust -- --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build:rust -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            build: npm run build:rust -- --target aarch64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: npm run build:rust -- --target x86_64-unknown-linux-musl
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            build: npm run build:rust -- --target aarch64-unknown-linux-musl
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build:rust -- --target x86_64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install musl cross toolchain (x86_64-linux-musl)
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        run: |
          set -eux
          rustup target add x86_64-unknown-linux-musl

          TOOLCHAIN_URL="https://github.com/troglobit/misc/releases/download/11-20211120/x86_64-linux-musl-cross.tgz"
          mkdir -p "$HOME/musl-cross"
          curl -L "$TOOLCHAIN_URL" -o /tmp/x86_64-linux-musl-cross.tgz
          tar -xzf /tmp/x86_64-linux-musl-cross.tgz -C "$HOME/musl-cross"
          echo "$HOME/musl-cross/x86_64-linux-musl-cross/bin" >> "$GITHUB_PATH"

      - name: Install musl cross toolchain (aarch64-linux-musl)
        if: matrix.settings.target == 'aarch64-unknown-linux-musl'
        run: |
          set -eux
          rustup target add aarch64-unknown-linux-musl

          TOOLCHAIN_URL="https://github.com/troglobit/misc/releases/download/11-20211120/aarch64-linux-musl-cross.tgz"
          mkdir -p "$HOME/musl-cross"
          curl -L "$TOOLCHAIN_URL" -o /tmp/aarch64-linux-musl-cross.tgz
          tar -xzf /tmp/aarch64-linux-musl-cross.tgz -C "$HOME/musl-cross"
          echo "$HOME/musl-cross/aarch64-linux-musl-cross/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: npm install

      - name: Build native module (x86_64 musl target)
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        env:
          # Tell Cargo what we are targeting
          CARGO_BUILD_TARGET: x86_64-unknown-linux-musl

          # Tell rustc which linker to use for that target
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: x86_64-linux-musl-gcc

          # Point boring-sys2 / cc / cmake at the musl cross toolchain
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          CXX_x86_64_unknown_linux_musl: x86_64-linux-musl-g++
          AR_x86_64_unknown_linux_musl: x86_64-linux-musl-ar
          RANLIB_x86_64_unknown_linux_musl: x86_64-linux-musl-ranlib

          # Optional: keep it static
          RUSTFLAGS: -C target-feature=-crt-static
        run: npm run build:rust

      - name: Build native module (aarch64 musl target)
        if: matrix.settings.target == 'aarch64-unknown-linux-musl'
        env:
          # Tell Cargo what we are targeting
          CARGO_BUILD_TARGET: aarch64-unknown-linux-musl

          # Tell rustc which linker to use for that target
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-musl-gcc

          # Point boring-sys2 / cc / cmake at the musl cross toolchain
          CC_aarch64_unknown_linux_musl: aarch64-linux-musl-gcc
          CXX_aarch64_unknown_linux_musl: aarch64-linux-musl-g++
          AR_aarch64_unknown_linux_musl: aarch64-linux-musl-ar
          RANLIB_aarch64_unknown_linux_musl: aarch64-linux-musl-ranlib

          # Optional: keep it static
          RUSTFLAGS: -C target-feature=-crt-static
        run: npm run build:rust

      - name: Build native module (other targets)
        if: matrix.settings.target != 'x86_64-unknown-linux-musl' && matrix.settings.target != 'aarch64-unknown-linux-musl'
        run: ${{ matrix.settings.build }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: bindings-${{ matrix.settings.target }}
          path: rust/*.node
          if-no-files-found: error

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Move artifacts to rust directory
        shell: bash
        run: |
          mkdir -p rust
          # Copy all .node files from artifacts to rust/
          find artifacts -name "*.node" -exec cp {} rust/ \;
          echo "Collected binaries:"
          ls -la rust/*.node

      - name: Build TypeScript
        run: npm run build:ts

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Publish to npm with trusted publishing
        run: npm publish --provenance --access public