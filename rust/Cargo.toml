[package]
name = "wreq-js"
version = "2.0.0"
edition = "2024"
license = "MIT"
authors = ["Oleksandr Herasymov", "will-work-for-meal"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# HTTP client with browser impersonation
wreq = { version = "6.0.0-rc.27", default-features = false, features = ["cookies", "gzip", "brotli", "deflate", "zstd", "charset", "system-proxy", "socks", "ws", "stream", "webpki-roots"] }
wreq-util = { version = "3.0.0-rc.9", features = ["emulation-serde", "emulation-rand"] }

# WebSocket support
futures-util = "0.3"

# Byte buffers for streaming bodies
bytes = "1.11.1"

# Neon for Node.js bindings
neon = { version = "1.1.1", default-features = false, features = ["napi-6"] }

# Concurrent maps
dashmap = "6.1.0"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

# Error handling
anyhow = "1.0.101"

# Async runtime
tokio = { version = "1.49.0", features = ["rt-multi-thread", "sync", "macros"] }
tokio-util = "0.7.18"

# Global state management
moka = { version = "0.12.13", features = ["sync"] }
uuid = { version = "1.20.0", features = ["v4"] }

[build-dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
strum = "0.27.2"
wreq-util = { version = "3.0.0-rc.9", features = ["emulation-serde", "emulation-rand"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
debug = false
